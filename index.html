<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Color Picker by w_mod</title>
</head>

<body>
    <div class="toplevel">
        <div id="colors">
            <input type="button" value="add" id="add" />
            <input type="button" value="remove" id="remove" />
            <input type="button" value="reset" id="reset" />
            <input type="button" value="rainbow" id="rainbow" />
            <input type="button" value="chohwi" id="chohwi" />
            <input type="button" value="random" id="random" />

        </div>
    </div>
    <div class="toplevel">
        <div id="container">&nbsp;</div>
    </div>
    <div class="toplevel">
        <input type="text" id="reference">
        <input type="button" value="submit reference" id="referencePush" />
    </div>
    <div id="slider"></div>
    <div class="toplevel">
        <b style="margin-right:0;">포인트 보상 개수:</b>
        <input style="margin-left:0;" type="number" min="1" , id="number">
    </div>
    <div id="result_container">
        <div id="dark_reference">
        </div>
        <div id="light_reference">
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
